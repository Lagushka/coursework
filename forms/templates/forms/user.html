<html>  
    <head>
        <title>{{ user.name }}</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'forms/style.css' %}">
    </head> 
    <body>
        {% include "forms/header.html" %}
        <main class="main">
            <h1>{{ user.name }}</h1>
            {% if user.passed_form_set.all %}
                <ul class="main__list list">
                {% for passed_form in user.passed_form_set.all %}
                    <li class="list__elem"><a href="{% url 'forms:passed_form' passed_form.id %}">{{ passed_form.form.name }}</a></li>
                {% endfor %}
                </ul>
            {% else %}
                <span>У пользователя пока нет пройденных анкет :(</span>
            {% endif %}
        </main>
    </body>
</html>
