<html>  
    <head>
        <title>{{ category.name }}</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'forms/style.css' %}">
    </head> 
    <body>
        {% include "forms/header.html" %}
        <main class="main">
            <h1>{{ category.name }}</h1>
            {% if category.forms.all %}
                <ul class="main__list list">
                {% for form in category.forms.all %}
                    <li class="list__elem"><a href="{% url 'forms:form' form.id %}">{{ form.name }}</a></li>
                {% endfor %}
                </ul>
            {% else %}
                <span>Пока нет опросов в этой категории :(</span>
            {% endif %}
        </main>
    </body>
</html>
